<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekly Schedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          table {
            width: 100%;
            border-collapse: collapse;
          }
          th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
          }
          th {
            background-color: #f2f2f2;
          }
        </style>
    </head>
    <body>
        <h2>Weekly Schedule</h2>
        <table>
          <tr>
            <th>Days</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr>
            <td>Morning</td>
            <td>Yoga</td>
            <td>Running</td>
            <td>Cycling</td>
            <td>Running</td>
            <td>Swimming</td>
          </tr>
          <tr>
            <td>Afternoon</td>
            <td>Lunch</td>
            <td>Meeting</td>
            <td>Reading</td>
            <td>Meeting</td>
            <td>Writing</td>
          </tr>
          <tr>
            <td>Evening</td>
            <td>Cooking</td>
            <td>Dinner</td>
            <td>Movie Night</td>
            <td>Family Time</td>
            <td>Relaxation</td>
          </tr>
        </table>
      </body>
</html>
